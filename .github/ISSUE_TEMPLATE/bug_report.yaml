name: Bug Report
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: version
    attributes:
      label: What version are you using?
      description: Please specify the names and versions. Check below!
      placeholder: "Eg. v0.2.0"
    validations:
      required: true
  - type: markdown
    attributes:
      value: '<img src="https://i.imgur.com/No2CBoS.png" width="40%">'
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also, what did you expect to happen?
      placeholder: Description of the bug and what was expected.
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Supporting info to reproduce
      description: Please add any relevant code, screenshots and info needed to reproduce this issue.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
