<!DOCTYPE html>
<html>
<head>
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'none'; connect-src 'self' %HOST% https://github.com;
          img-src vscode-resource: https:; style-src 'unsafe-inline' vscode-resource:;  
          frame-src 'self' https://github.com %HOST%; 
          script-src 'unsafe-inline' vscode-resource: https: http:;"
      />
    <title>Auth Page</title>
    <style>
        body {
            background-color: #24292e;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        

        #auth-container {
            width: 300px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            text-align: center;
            background-color: #2f363d;
            border-radius: 4px;
        }

        #auth-container h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        #auth-container h2 {
            margin-bottom: 1.5em;
        }

        #btn-github {
            background-color: #007ACC;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Flutter Pebbles</h1>

    <div id="auth-container">
        <h2>Login with Github</h2>
        <a href="#" id="btn-github" style="
        text-decoration: none;
        font-family: helvetica;
        font-weight: bold;
        color: #ddd;
        background-color: black;
        height: 30px;
        display: inline-block;
        padding: 1px 12px 0 0;
        border-radius: 5px;
      ">
      <svg xmlns="http://www.w3.org/2000/svg"
      aria-label="GitHub" role="img"
      viewBox="0 0 512 512" style="
        width: 30px; vertical-align: middle; border-right:0.5px solid #aaa;"
      ><rect
      width="512" height="512" rx="15%" fill="#1B1817"/>
      <path fill="#fff" d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z"/>
      </svg>
      <span style="padding-left: 5px;">Log in with GitHub</span>
      </a>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const btnGithub = document.getElementById('btn-github');
        btnGithub.addEventListener('click', () => {
            vscode.postMessage({
                command: 'login'
            });
        });
    </script>

</body>
</html>
