<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-dart.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: flex-end;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 100%;
            background-color: transparent;
            padding: 0%;
            border-radius: 0px;
            overflow: hidden;
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: #444 #2d2d2d;
            scroll-behavior: smooth;
        }

        #prompt-input {
            width: calc(100%);
            padding: 8px;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid #444;
            outline: none;
            background-color: var(--vscode-input-background);
            border-color: var(--vscode-input-border);
            color: var(--vscode-input-foreground);
        }

        #response {
            margin-left: 8px;
        }

        .loader {
            width: 8px;
            height: 8px;
            left: 16px;
            border-radius: 50%;
            background-color: var(--vscode-progressBar-background);
            box-shadow: 32px 0 var(--vscode-progressBar-background), -32px 0 var(--vscode-progressBar-background);
            position: relative;
            animation: flash 0.5s ease-out infinite alternate;
        }

        @keyframes flash {
            0% {
                background-color: #FFF2;
                box-shadow: 16px 0 #FFF2, -16px 0 var(--vscode-progressBar-background);
            }

            50% {
                background-color: var(--vscode-progressBar-background);
                box-shadow: 16px 0 #FFF2, -16px 0 #FFF2;
            }

            100% {
                background-color: #FFF2;
                box-shadow: 16px 0 var(--vscode-progressBar-background), -16px 0 #FFF2;
            }
        }


        .message {
            margin-bottom: 16px;
            position: relative;
        }

        .user-you {
            background-color: rgba(41, 181, 246, 0.08);
            padding: 8px;
            width: auto;
            max-width: auto;
            box-sizing: border-box;
            display: flex;
            align-items: left;
        }

        .user-you::before {
            content: "";
            display: block;
            width: 4px;
            height: 100%;
            background-color: #29b6f6;
            position: absolute;
            left: 0;
            top: 0;
        }

        .user-gemini-pro {
            background-color: rgba(102, 187, 106, 0.08);
            padding: 8px;
            width: auto;
            max-width: auto;
            box-sizing: border-box;
            align-items: left;
        }

        .user-gemini-pro::before {
            content: "";
            display: block;
            width: 4px;
            height: 100%;
            background-color: #66bb6a;
            position: absolute;
            left: 0;
            top: 0;
        }

        .user-gemini-pro p {
            margin-left: 8px;
            white-space: pre-wrap;
        }

        .user-you p {
            margin-left: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div class="message user-gemini-pro">
            <p><strong>FlutterGPT:</strong> Hello! I'm flutter/dart expert. Feel free to ask me anything.</p>
        </div>
        <!-- Display chat messages -->
        <div id="dynamic-messages"></div>
        <!-- Add the loading indicator inside the chat container -->
        <span class="loader" id="loader" style="display: none;"></span>
        <div id="response" class="pt-4 text-sm"></div>

        <input class="w-full text-gray-700 p-2" placeholder="Ask FlutterGPT something" id="prompt-input" />

        <script src="{{scriptUri}}"></script>
        <script src="{{shadowUri}}"></script>
</body>

</html>
