<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{outputCssUri}}">
    <link rel="stylesheet" href="{{marketPlaceCssUri}}">
</head>

<body>
    <div class="h-screen flex-col items-center justify-center hidden" id="loading-container">
        <dotlottie-player src="{{loadingAnimationUri}}" class="px-5" background="transparent" speed="1"
            style="width: 150px; height: 150px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
    </div>
    <div id="body-container">
        <main class="flex flex-col">
            <div class="input-container">
                <input class="search-input"
                    type="search" name="search" placeholder="Search" id="search-input">
                <div type="submit" class="search-icon">
                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="16px" height="16px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </div>
            </div>
            <ul class="max-w-md divide-y divide-gray-200" id="market-place-list-container">
            </ul>
            <span class="text-base text-white font-semibold mx-2">
                Couldn't find the agent you were looking for? We'll get it added, please 
                <a target="_blank" href="https://airtable.com/app22SBaii3xYD5aR/shrLv4mDsEtnFjmtj"
                    class="text-[#497BEF] border-b border-solid  border-[#497BEF]">make a request.</a></span>
        </main>
    </div>
    <script src="{{marketPlaceJsUri}}"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
